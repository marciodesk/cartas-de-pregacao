<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartas de Pregação - IPDA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: green;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .btn {
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0b7300;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ipda logo.jpg" alt="Logo IPDA" class="logo">
    <h1>Cartas de Pregação</h1>
    <p>Preencha o formulário abaixo para gerar sua carta automaticamente.</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeK8nv9C1dKsYuDa7SFeE4ffgzAmu36J0AREFDwwNG4m_5k-g/viewform" class="btn" target="_blank">Abrir Formulário</a>
  </div>
</body>
</html>
