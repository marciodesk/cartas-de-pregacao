<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carta de Pregação IPDA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f1f5fb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 30px 20px;
      margin-top: 40px;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 920px;
      width: 100%;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-height: 80px;
      object-fit: contain;
    }

    h1 {
      color: #0a561c;
      text-align: center;
      font-weight: 600;
      font-size: 1.9rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding-bottom: 20px;
    }

    @media (max-width: 768px) {
      iframe {
        height: 1400px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo IPDA" class="logo">
    <h1>Carta de Pregação IPDA</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeK8nv9C1dKsYuDa7SFeE4ffgzAmu36J0AREFDwwNG4m_5k-g/viewform?embedded=true">
      Carregando…
    </iframe>
  </div>
  <footer>
    © 2025 Igreja Pentecostal Deus é Amor — Todos os direitos reservados
  </footer>
</body>
</html>
