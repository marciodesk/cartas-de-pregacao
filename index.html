<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartas de Pregação - IPDA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      margin-bottom: 10px;
      color: #008000;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    a.botao {
      display: inline-block;
      background-color: #008000;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.botao:hover {
      background-color: #005c00;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ipdaoficial.com.br/images/logo.png" alt="Logo IPDA" class="logo">
    <h1>Cartas de Pregação</h1>
    <p>Preencha o formulário abaixo para gerar sua carta automaticamente.</p>
    <a class="botao" href="https://forms.gle/1FAIpQLSeK8nv9C1dKsYuDa7SFeE4ffgzAmu36J0AREFDwwNG4m_5k-g" target="_blank">
      Abrir Formulário
    </a>
  </div>
</body>
</html>
